<h1>Create Contact with Phone Numbers</h1>

<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" require>
    <br>
    <div id="phone-numbers">
        <div class="phone-number-field">
            <label for="number">Phone Number:</label>
            <input type="text" name="number" require>
        </div>
    </div>
    <br>
    <button type="button" id="add-number-button">Add Another Phone Number</button>
    <button type="submit">Create Contact</button>
</form>

<a href="{% url 'contact-list' %}">Back to list</a>

<script>
    document.getElementById("add-number-button").addEventListener("click", function(){
        var phoneNumberField = document.querySelector('.phone-number-field').cloneNode(true);
        document.getElementById("phone-numbers").appendChild(phoneNumberField);
    });
</script>
